<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL Formatter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">SQL Formatter</h2>
    <textarea id="sqlInput" class="form-control mb-3" rows="6" placeholder="Enter SQL query here"></textarea>
    <button id="formatSqlBtn" class="btn btn-primary mb-3">Format SQL</button>
    <pre id="formattedSqlResult" class="mt-3"></pre>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const formatSqlBtn = document.getElementById("formatSqlBtn");
    const sqlInput = document.getElementById("sqlInput");
    const formattedSqlResult = document.getElementById("formattedSqlResult");

    formatSqlBtn.addEventListener("click", () => {
      const sqlText = sqlInput.value;
      const formattedSql = sqlText.replace(/, /g, ",\n").replace(/SELECT/g, "\nSELECT").replace(/FROM/g, "\nFROM");
      formattedSqlResult.textContent = formattedSql;
    });
  </script>
</body>
</html>
