<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">BMI Calculator</h2>
    <input type="number" id="weight" class="form-control mb-3" placeholder="Enter Weight (kg)" />
    <input type="number" id="height" class="form-control mb-3" placeholder="Enter Height (m)" />
    <button id="calculateBmiBtn" class="btn btn-primary">Calculate BMI</button>
    <div id="bmiResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const calculateBmiBtn = document.getElementById("calculateBmiBtn");
    const weightInput = document.getElementById("weight");
    const heightInput = document.getElementById("height");
    const bmiResult = document.getElementById("bmiResult");

    calculateBmiBtn.addEventListener("click", () => {
      const weight = parseFloat(weightInput.value);
      const height = parseFloat(heightInput.value);
      if (!isNaN(weight) && !isNaN(height) && height > 0) {
        const bmi = weight / (height * height);
        bmiResult.innerHTML = `Your BMI: ${bmi.toFixed(2)}`;
      } else {
        bmiResult.innerHTML = 'Please enter valid values.';
      }
    });
  </script>
</body>
</html>
