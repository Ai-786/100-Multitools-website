<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD5 Hash Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">MD5 Hash Generator</h2>
    <textarea id="textInput" class="form-control mb-3" rows="5" placeholder="Enter text to hash"></textarea>
    <button id="generateMd5Btn" class="btn btn-primary">Generate MD5 Hash</button>
    <div id="md5Result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateMd5Btn = document.getElementById("generateMd5Btn");
    const textInput = document.getElementById("textInput");
    const md5Result = document.getElementById("md5Result");

    const md5 = (str) => {
      return CryptoJS.MD5(str).toString(CryptoJS.enc.Hex);
    };

    generateMd5Btn.addEventListener("click", () => {
      const inputText = textInput.value;
      const hash = md5(inputText);
      md5Result.innerHTML = `<strong>MD5 Hash:</strong> ${hash}`;
    });
  </script>
</body>
</html>
