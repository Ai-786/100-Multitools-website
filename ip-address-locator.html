<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Address Locator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">IP Address Locator</h2>
    <input type="text" id="ipInput" class="form-control mb-3" placeholder="Enter IP address" />
    <button id="locateIpBtn" class="btn btn-primary">Locate IP</button>
    <div id="ipLocationResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const locateIpBtn = document.getElementById("locateIpBtn");
    const ipInput = document.getElementById("ipInput");
    const ipLocationResult = document.getElementById("ipLocationResult");

    locateIpBtn.addEventListener("click", async () => {
      const ip = ipInput.value.trim();
      if (ip) {
        const response = await fetch(`https://ipinfo.io/${ip}/json`);
        const data = await response.json();
        ipLocationResult.innerHTML = `IP Location: ${data.city}, ${data.region}, ${data.country}`;
      } else {
        ipLocationResult.innerHTML = 'Please enter a valid IP address';
      }
    });
  </script>
</body>
</html>
