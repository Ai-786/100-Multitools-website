<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Tip Calculator</h2>
    <input type="number" id="billAmount" class="form-control mb-3" placeholder="Enter bill amount" />
    <input type="number" id="tipPercentage" class="form-control mb-3" placeholder="Enter tip percentage" />
    <button id="calculateTipBtn" class="btn btn-primary">Calculate Tip</button>
    <div id="tipResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const calculateTipBtn = document.getElementById("calculateTipBtn");
    const billAmountInput = document.getElementById("billAmount");
    const tipPercentageInput = document.getElementById("tipPercentage");
    const tipResult = document.getElementById("tipResult");

    calculateTipBtn.addEventListener("click", () => {
      const billAmount = parseFloat(billAmountInput.value);
      const tipPercentage = parseFloat(tipPercentageInput.value);
      if (!isNaN(billAmount) && !isNaN(tipPercentage)) {
        const tipAmount = (billAmount * tipPercentage) / 100;
        const totalAmount = billAmount + tipAmount;
        tipResult.innerHTML = `Tip: $${tipAmount.toFixed(2)}<br />Total: $${totalAmount.toFixed(2)}`;
      } else {
        tipResult.innerHTML = 'Please enter valid values';
      }
    });
  </script>
</body>
</html>
