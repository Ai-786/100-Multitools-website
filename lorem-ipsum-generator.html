<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lorem Ipsum Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Lorem Ipsum Generator</h2>
    <input type="number" id="paragraphCount" class="form-control mb-3" placeholder="Number of paragraphs" min="1" />
    <button id="generateBtn" class="btn btn-primary mb-3">Generate</button>
    <div id="loremResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateBtn = document.getElementById("generateBtn");
    const paragraphCount = document.getElementById("paragraphCount");
    const loremResult = document.getElementById("loremResult");

    generateBtn.addEventListener("click", () => {
      const count = parseInt(paragraphCount.value);
      if (count && count > 0) {
        loremResult.innerHTML = generateLoremIpsum(count);
      } else {
        loremResult.innerHTML = "Please enter a valid number.";
      }
    });

    function generateLoremIpsum(paragraphs) {
      let text = "";
      for (let i = 0; i < paragraphs; i++) {
        text += `<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>`;
      }
      return text;
    }
  </script>
</body>
</html>
