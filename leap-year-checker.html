<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leap Year Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Leap Year Checker</h2>
    <form id="leapYearForm">
      <div class="mb-3">
        <label for="yearInput" class="form-label">Enter Year</label>
        <input type="number" id="yearInput" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Check Leap Year</button>
    </form>
    <div id="leapYearResult" class="mt-4"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const leapYearForm = document.getElementById("leapYearForm");
    const yearInput = document.getElementById("yearInput");
    const leapYearResultDiv = document.getElementById("leapYearResult");

    leapYearForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const year = parseInt(yearInput.value);

      const isLeapYear =
        (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

      leapYearResultDiv.innerHTML = `
        <h4>${year} is ${isLeapYear ? "a Leap Year" : "not a Leap Year"}</h4>
      `;
    });
  </script>
</body>
</html>
