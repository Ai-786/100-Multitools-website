<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">AI Chatbot Demo</h2>
    <div id="chatContainer" style="border: 1px solid #ccc; padding: 15px;">
      <div id="chatMessages" style="max-height: 300px; overflow-y: auto;"></div>
      <input id="chatInput" type="text" class="form-control mt-3" placeholder="Type a message..." />
      <button id="sendMessage" class="btn btn-primary mt-3">Send</button>
    </div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const chatInput = document.getElementById("chatInput");
    const sendMessageButton = document.getElementById("sendMessage");
    const chatMessagesDiv = document.getElementById("chatMessages");

    sendMessageButton.addEventListener("click", () => {
      const userMessage = chatInput.value;

      if (userMessage.trim()) {
        chatMessagesDiv.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;

        // Simple AI response
        const aiResponse = `AI: I don't understand your message yet, but I'm learning!`;

        chatMessagesDiv.innerHTML += `<div>${aiResponse}</div>`;
        chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Scroll to bottom
        chatInput.value = "";
      }
    });
  </script>
</body>
</html>
