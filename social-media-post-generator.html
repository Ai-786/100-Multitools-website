<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Post Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Social Media Post Generator</h2>
    <textarea id="postContent" class="form-control mb-3" placeholder="Enter your content here..." rows="5"></textarea>
    <button id="generatePostBtn" class="btn btn-primary mb-3">Generate Post</button>
    <div id="postPreview" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generatePostBtn = document.getElementById("generatePostBtn");
    const postContent = document.getElementById("postContent");
    const postPreview = document.getElementById("postPreview");

    generatePostBtn.addEventListener("click", () => {
      const content = postContent.value;
      postPreview.innerHTML = `<h5>Generated Post Preview:</h5><p>${content}</p>`;
    });
  </script>
</body>
</html>
