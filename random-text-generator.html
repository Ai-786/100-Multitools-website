<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Text Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Random Text Generator</h2>
    <input type="number" id="numOfWords" class="form-control mb-3" placeholder="Enter number of words" />
    <button id="generateBtn" class="btn btn-primary">Generate Random Text</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateBtn = document.getElementById("generateBtn");
    const numOfWordsInput = document.getElementById("numOfWords");
    const resultDiv = document.getElementById("result");

    const words = ["lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "nulla", "porttitor"];

    generateBtn.addEventListener("click", () => {
      const numOfWords = parseInt(numOfWordsInput.value) || 10;
      let randomText = "";
      for (let i = 0; i < numOfWords; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        randomText += randomWord + " ";
      }
      resultDiv.innerHTML = `Random Text: <br> ${randomText.trim()}`;
    });
  </script>
</body>
</html>
