<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashtag Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Hashtag Generator</h2>
    <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter text or keywords" />
    <button id="generateHashtagsBtn" class="btn btn-primary mb-3">Generate Hashtags</button>
    <div id="hashtagsResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateHashtagsBtn = document.getElementById("generateHashtagsBtn");
    const textInput = document.getElementById("textInput");
    const hashtagsResult = document.getElementById("hashtagsResult");

    generateHashtagsBtn.addEventListener("click", () => {
      const text = textInput.value;
      const hashtags = text.split(" ").map(word => "#" + word).join(" ");
      hashtagsResult.innerHTML = `<p><strong>Generated Hashtags:</strong> ${hashtags}</p>`;
    });
  </script>
</body>
</html>
