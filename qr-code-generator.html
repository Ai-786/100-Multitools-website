<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">QR Code Generator</h2>
    <input type="text" id="qrText" class="form-control mb-3" placeholder="Enter text or URL" />
    <button id="generateBtn" class="btn btn-primary">Generate QR Code</button>
    <div id="qrContainer" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    const qrText = document.getElementById("qrText");
    const generateBtn = document.getElementById("generateBtn");
    const qrContainer = document.getElementById("qrContainer");

    generateBtn.addEventListener("click", () => {
      const text = qrText.value.trim();
      if (text) {
        QRCode.toCanvas(document.createElement("canvas"), text, function (error, canvas) {
          if (error) return console.error(error);
          qrContainer.innerHTML = '';
          qrContainer.appendChild(canvas);
        });
      } else {
        alert("Please enter text or URL.");
      }
    });
  </script>
</body>
</html>
