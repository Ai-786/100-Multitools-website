<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Encoder & Decoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Base64 Encoder & Decoder</h2>
    <textarea id="base64Input" class="form-control mb-3" rows="6" placeholder="Enter text or file for encoding/decoding"></textarea>
    <button id="encodeBtn" class="btn btn-primary mb-3">Encode to Base64</button>
    <button id="decodeBtn" class="btn btn-secondary mb-3">Decode from Base64</button>
    <textarea id="base64Result" class="form-control" rows="6" placeholder="Result will appear here" readonly></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const encodeBtn = document.getElementById("encodeBtn");
    const decodeBtn = document.getElementById("decodeBtn");
    const base64Input = document.getElementById("base64Input");
    const base64Result = document.getElementById("base64Result");

    encodeBtn.addEventListener("click", () => {
      const inputText = base64Input.value;
      base64Result.value = btoa(inputText);
    });

    decodeBtn.addEventListener("click", () => {
      const inputText = base64Input.value;
      try {
        base64Result.value = atob(inputText);
      } catch (e) {
        base64Result.value = "Invalid Base64 input.";
      }
    });
  </script>
</body>
</html>
