<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Age Calculator</h2>
    <input type="date" id="birthDateInput" class="form-control mb-3" />
    <button id="calculateAgeBtn" class="btn btn-primary">Calculate Age</button>
    <div id="ageResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const calculateAgeBtn = document.getElementById("calculateAgeBtn");
    const birthDateInput = document.getElementById("birthDateInput");
    const ageResult = document.getElementById("ageResult");

    calculateAgeBtn.addEventListener("click", () => {
      const birthDate = new Date(birthDateInput.value);
      const today = new Date();
      const age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      ageResult.innerHTML = `Your age is ${age} years`;
    });
  </script>
</body>
</html>
