<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain Authority Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Domain Authority Checker</h2>
    <input type="text" id="domainInput" class="form-control mb-3" placeholder="Enter domain name" />
    <button id="checkDABtn" class="btn btn-primary">Check Domain Authority</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const checkDABtn = document.getElementById("checkDABtn");
    const resultDiv = document.getElementById("result");
    const domainInput = document.getElementById("domainInput");

    checkDABtn.addEventListener("click", () => {
      const domain = domainInput.value.trim();
      if (domain) {
        window.open(`https://moz.com/researchtools/ose/d/da/?domain=${domain}`, '_blank');
      } else {
        alert("Please enter a domain.");
      }
    });
  </script>
</body>
</html>
