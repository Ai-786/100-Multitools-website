<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Dice Roller Simulator</h2>
    <button id="rollDice" class="btn btn-primary mb-3">Roll the Dice</button>
    <div id="diceResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const rollDice = document.getElementById("rollDice");
    const diceResultDiv = document.getElementById("diceResult");

    rollDice.addEventListener("click", () => {
      const diceRoll = Math.floor(Math.random() * 6) + 1;
      diceResultDiv.innerHTML = `<h4>Dice Roll Result: ${diceRoll}</h4>`;
    });
  </script>
</body>
</html>
