<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-book Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">E-book Creator</h2>
    <form id="ebookForm">
      <div class="mb-3">
        <label for="title" class="form-label">E-book Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author Name</label>
        <input type="text" id="author" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">E-book Content</label>
        <textarea id="content" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create E-book</button>
    </form>
    <div id="ebookPreview" class="mt-4"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>

    const titleInput = document.getElementById("title");
    const authorInput = document.getElementById("author");
