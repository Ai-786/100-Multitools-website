<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plagiarism Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Plagiarism Checker</h2>
    <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Enter text to check for plagiarism"></textarea>
    <button id="checkPlagiarismBtn" class="btn btn-primary">Check Plagiarism</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const checkPlagiarismBtn = document.getElementById("checkPlagiarismBtn");
    const resultDiv = document.getElementById("result");
    const textInput = document.getElementById("textInput");

    checkPlagiarismBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (text) {
        window.open(`https://www.duplichecker.com/plagiarism-checker.php`, '_blank');
      } else {
        alert("Please enter text to check.");
      }
    });
  </script>
</body>
</html>
