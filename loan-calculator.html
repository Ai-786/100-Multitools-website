<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Loan Calculator</h2>
    <input type="number" id="loanAmount" class="form-control mb-3" placeholder="Enter loan amount" />
    <input type="number" id="interestRate" class="form-control mb-3" placeholder="Enter annual interest rate (%)" />
    <input type="number" id="loanTerm" class="form-control mb-3" placeholder="Enter loan term (years)" />
    <button id="calculateLoanBtn" class="btn btn-primary">Calculate Loan</button>
    <div id="loanResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const calculateLoanBtn = document.getElementById("calculateLoanBtn");
    const loanAmountInput = document.getElementById("loanAmount");
    const interestRateInput = document.getElementById("interestRate");
    const loanTermInput = document.getElementById("loanTerm");
    const loanResult = document.getElementById("loanResult");

    calculateLoanBtn.addEventListener("click", () => {
      const loanAmount = parseFloat(loanAmountInput.value);
      const interestRate = parseFloat(interestRateInput.value) / 100 / 12;
      const loanTerm = parseFloat(loanTermInput.value) * 12;
      if (!isNaN(loanAmount) && !isNaN(interestRate) && !isNaN(loanTerm)) {
        const monthlyPayment = loanAmount * interestRate / (1 - Math.pow(1 + interestRate, -loanTerm));
        loanResult.innerHTML = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
      } else {
        loanResult.innerHTML = 'Please enter valid values';
      }
    });
  </script>
</body>
</html>
