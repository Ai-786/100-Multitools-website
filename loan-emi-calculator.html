<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Loan EMI Calculator</h2>
    <input type="number" id="loanAmount" class="form-control mb-3" placeholder="Loan Amount" />
    <input type="number" id="interestRate" class="form-control mb-3" placeholder="Interest Rate (%)" />
    <input type="number" id="loanTerm" class="form-control mb-3" placeholder="Loan Term (in months)" />
    <button id="calculateEmiBtn" class="btn btn-primary">Calculate EMI</button>
    <div id="emiResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const calculateEmiBtn = document.getElementById("calculateEmiBtn");
    const loanAmountInput = document.getElementById("loanAmount");
    const interestRateInput = document.getElementById("interestRate");
    const loanTermInput = document.getElementById("loanTerm");
    const emiResult = document.getElementById("emiResult");

    calculateEmiBtn.addEventListener("click", () => {
      const principal = parseFloat(loanAmountInput.value);
      const annualRate = parseFloat(interestRateInput.value) / 100;
      const months = parseInt(loanTermInput.value);
      if (!isNaN(principal) && !isNaN(annualRate) && !isNaN(months)) {
        const monthlyRate = annualRate / 12;
        const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);
        emiResult.innerHTML = `Your Monthly EMI: â‚¹${emi.toFixed(2)}`;
      } else {
        emiResult.innerHTML = 'Please enter valid values.';
      }
    });
  </script>
</body>
</html>
