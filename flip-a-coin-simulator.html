<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip a Coin Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Flip a Coin Simulator</h2>
    <button id="flipCoin" class="btn btn-primary mb-3">Flip a Coin</button>
    <div id="coinResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const flipCoin = document.getElementById("flipCoin");
    const coinResultDiv = document.getElementById("coinResult");

    flipCoin.addEventListener("click", () => {
      const result = Math.random() < 0.5 ? "Heads" : "Tails";
      coinResultDiv.innerHTML = `<h4>Result: ${result}</h4>`;
    });
  </script>
</body>
</html>
