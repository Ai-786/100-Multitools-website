<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Zone Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Time Zone Converter</h2>
    <input type="datetime-local" id="inputTime" class="form-control mb-3" />
    <select id="fromTimezone" class="form-control mb-3">
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Kolkata">India</option>
      <!-- Add more timezone options as needed -->
    </select>
    <select id="toTimezone" class="form-control mb-3">
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Kolkata">India</option>
      <!-- Add more timezone options as needed -->
    </select>
    <button id="convertTimeBtn" class="btn btn-primary">Convert Time</button>
    <div id="timeResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertTimeBtn = document.getElementById("convertTimeBtn");
    const inputTime = document.getElementById("inputTime");
    const fromTimezone = document.getElementById("fromTimezone");
    const toTimezone = document.getElementById("toTimezone");
    const timeResult = document.getElementById("timeResult");

    convertTimeBtn.addEventListener("click", () => {
      const time = inputTime.value;
      const fromTz = fromTimezone.value;
      const toTz = toTimezone.value;

      if (time) {
        const date = new Date(time);
        const formattedDate = date.toLocaleString("en-US", {
          timeZone: fromTz,
        });
        timeResult.innerHTML = `Converted Time: ${formattedDate} (${toTz})`;
      } else {
        timeResult.innerHTML = 'Please select a valid date and time';
      }
    });
  </script>
</body>
</html>
