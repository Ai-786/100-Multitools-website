<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pressure Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Pressure Converter</h2>
    <input type="number" id="pressureInput" class="form-control mb-3" placeholder="Enter pressure" />
    <select id="pressureUnitSelect" class="form-control mb-3">
      <option value="pascal">Pascal (Pa)</option>
      <option value="bar">Bar</option>
      <option value="atm">Atmosphere (atm)</option>
      <option value="psi">Pounds per Square Inch (psi)</option>
    </select>
    <button id="convertPressureBtn" class="btn btn-primary">Convert</button>
    <div id="pressureResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertPressureBtn = document.getElementById("convertPressureBtn");
    const pressureInput = document.getElementById("pressureInput");
    const pressureUnitSelect = document.getElementById("pressureUnitSelect");
    const pressureResult = document.getElementById("pressureResult");

    convertPressureBtn.addEventListener("click", () => {
      const value = parseFloat(pressureInput.value);
      const unit = pressureUnitSelect.value;
      let result = '';
      if (unit === "pascal") {
        result = `${value} Pa = ${(value / 100000).toFixed(2)} Bar = ${(value / 101325).toFixed(2)} atm = ${(value / 6894.76).toFixed(2)} psi`;
      } else if (unit === "bar") {
        result = `${value} Bar = ${(value * 100000).toFixed(2)} Pa = ${(value * 0.98692).toFixed(2)} atm = ${(value * 14.5038).toFixed(2)} psi`;
      } else if (unit === "atm") {
        result = `${value} atm = ${(value * 101325).toFixed(2)} Pa = ${(value * 1.01325).toFixed(2)} Bar = ${(value * 14.696).toFixed(2)} psi`;
      } else {
        result = `${value} psi = ${(value * 6894.76).toFixed(2)} Pa = ${(value / 14.5038).toFixed(2)} Bar = ${(value / 14.696).toFixed(2)} atm`;
      }
      pressureResult.innerHTML = result;
    });
  </script>
</body>
</html>
