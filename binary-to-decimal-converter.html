<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary to Decimal Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Binary to Decimal Converter</h2>
    <input type="text" id="binaryInput" class="form-control mb-3" placeholder="Enter binary number" />
    <button id="convertBinaryBtn" class="btn btn-primary">Convert to Decimal</button>
    <div id="binaryResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertBinaryBtn = document.getElementById("convertBinaryBtn");
    const binaryInput = document.getElementById("binaryInput");
    const binaryResult = document.getElementById("binaryResult");

    convertBinaryBtn.addEventListener("click", () => {
      const binary = binaryInput.value;
      if (/^[01]+$/.test(binary)) {
        const decimal = parseInt(binary, 2);
        binaryResult.innerHTML = `Decimal Value: ${decimal}`;
      } else {
        binaryResult.innerHTML = 'Please enter a valid binary number';
      }
    });
  </script>
</body>
</html>
