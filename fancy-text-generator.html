<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Text Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Fancy Text Generator</h2>
    <input type="text" id="inputText" class="form-control mb-3" placeholder="Enter text to convert to fancy text" />
    <button id="generateBtn" class="btn btn-primary">Generate Fancy Text</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateBtn = document.getElementById("generateBtn");
    const inputText = document.getElementById("inputText");
    const resultDiv = document.getElementById("result");

    const fancyTextMap = {
      "a": "𝒶", "b": "𝒷", "c": "𝒸", "d": "𝒹", "e": "𝑒", "f": "𝒻", "g": "𝑔", "h": "𝒽", "i": "𝒾",
      "j": "𝒿", "k": "𝓀", "l": "𝓁", "m": "𝓂", "n": "𝓃", "o": "𝑜", "p": "𝓅", "q": "𝓆", "r": "𝓇",
      "s": "𝓈", "t": "𝓉", "u": "𝓊", "v": "𝓋", "w": "𝓌", "x": "𝓍", "y": "𝓎", "z": "𝓏"
    };

    generateBtn.addEventListener("click", () => {
      let input = inputText.value.trim().toLowerCase();
      let fancyText = "";
      for (let char of input) {
        fancyText += fancyTextMap[char] || char;
      }
      resultDiv.innerHTML = `Fancy Text: ${fancyText}`;
    });
  </script>
</body>
</html>
