<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Text Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Fancy Text Generator</h2>
    <input type="text" id="inputText" class="form-control mb-3" placeholder="Enter text to convert to fancy text" />
    <button id="generateBtn" class="btn btn-primary">Generate Fancy Text</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateBtn = document.getElementById("generateBtn");
    const inputText = document.getElementById("inputText");
    const resultDiv = document.getElementById("result");

    const fancyTextMap = {
      "a": "ð’¶", "b": "ð’·", "c": "ð’¸", "d": "ð’¹", "e": "ð‘’", "f": "ð’»", "g": "ð‘”", "h": "ð’½", "i": "ð’¾",
      "j": "ð’¿", "k": "ð“€", "l": "ð“", "m": "ð“‚", "n": "ð“ƒ", "o": "ð‘œ", "p": "ð“…", "q": "ð“†", "r": "ð“‡",
      "s": "ð“ˆ", "t": "ð“‰", "u": "ð“Š", "v": "ð“‹", "w": "ð“Œ", "x": "ð“", "y": "ð“Ž", "z": "ð“"
    };

    generateBtn.addEventListener("click", () => {
      let input = inputText.value.trim().toLowerCase();
      let fancyText = "";
      for (let char of input) {
        fancyText += fancyTextMap[char] || char;
      }
      resultDiv.innerHTML = `Fancy Text: ${fancyText}`;
    });
  </script>
</body>
</html>
