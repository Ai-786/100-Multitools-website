<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Character Counter</h2>
    <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Enter text to count characters"></textarea>
    <button id="countCharsBtn" class="btn btn-primary">Count Characters</button>
    <div id="charCountResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const countCharsBtn = document.getElementById("countCharsBtn");
    const charCountResult = document.getElementById("charCountResult");
    const textInput = document.getElementById("textInput");

    countCharsBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      const charCount = text.length;
      charCountResult.innerHTML = `Character Count: ${charCount}`;
    });
  </script>
</body>
</html>
