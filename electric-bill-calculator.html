<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electric Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Electric Bill Calculator</h2>
    <form id="electricBillForm">
      <div class="mb-3">
        <label for="unitsConsumed" class="form-label">Units Consumed (kWh)</label>
        <input type="number" id="unitsConsumed" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="ratePerUnit" class="form-label">Rate per Unit ($)</label>
        <input type="number" id="ratePerUnit" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Calculate Bill</button>
    </form>
    <div id="billResult" class="mt-4"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const electricBillForm = document.getElementById("electricBillForm");
    const unitsConsumedInput = document.getElementById("unitsConsumed");
    const ratePerUnitInput = document.getElementById("ratePerUnit");
    const billResultDiv = document.getElementById("billResult");

    electricBillForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const unitsConsumed = parseFloat(unitsConsumedInput.value);
      const ratePerUnit = parseFloat(ratePerUnitInput.value);
      const bill = unitsConsumed * ratePerUnit;

      billResultDiv.innerHTML = `
        <h4>Total Electric Bill: $${bill.toFixed(2)}</h4>
      `;
    });
  </script>
</body>
</html>
