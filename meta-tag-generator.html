<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Tag Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Meta Tag Generator</h2>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" placeholder="Enter Page Title" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" class="form-control" placeholder="Enter Page Description" />
    </div>
    <div class="mb-3">
      <label for="keywords" class="form-label">Keywords</label>
      <input type="text" id="keywords" class="form-control" placeholder="Enter Page Keywords" />
    </div>
    <button id="generateBtn" class="btn btn-primary">Generate Meta Tags</button>
    <textarea id="metaTagsOutput" class="form-control mt-3" rows="6" readonly></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateBtn = document.getElementById("generateBtn");
    const metaTagsOutput = document.getElementById("metaTagsOutput");

    generateBtn.addEventListener("click", () => {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const keywords = document.getElementById("keywords").value;

      const metaTags = `
<meta name="title" content="${title}">
<meta name="description" content="${description}">
<meta name="keywords" content="${keywords}">
      `;
      metaTagsOutput.value = metaTags;
    });
  </script>
</body>
</html>
