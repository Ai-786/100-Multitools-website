<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown to HTML Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Markdown to HTML Converter</h2>
    <textarea id="markdownInput" class="form-control mb-3" rows="6" placeholder="Enter Markdown here"></textarea>
    <button id="convertMarkdownBtn" class="btn btn-primary mb-3">Convert to HTML</button>
    <div id="htmlResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertMarkdownBtn = document.getElementById("convertMarkdownBtn");
    const markdownInput = document.getElementById("markdownInput");
    const htmlResult = document.getElementById("htmlResult");

    convertMarkdownBtn.addEventListener("click", () => {
      const markdownText = markdownInput.value;
      const html = markdownToHtml(markdownText);
      htmlResult.innerHTML = html;
    });

    function markdownToHtml(markdown) {
      // Simple markdown to HTML conversion for headings, lists, and links
      let html = markdown
        .replace(/^# (.*)/gm, "<h1>$1</h1>")
        .replace(/^## (.*)/gm, "<h2>$1</h2>")
        .replace(/- (.*)/gm, "<ul><li>$1</li></ul>")
        .replace(/\[(.*?)\]\((.*?)\)/gm, '<a href="$2">$1</a>');
      return html;
    }
  </script>
</body>
</html>
