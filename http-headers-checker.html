<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTTP Headers Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">HTTP Headers Checker</h2>
    <input type="text" id="urlInput" class="form-control mb-3" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="checkHeadersBtn" class="btn btn-primary mb-3">Check Headers</button>
    <div id="headersResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const checkHeadersBtn = document.getElementById("checkHeadersBtn");
    const urlInput = document.getElementById("urlInput");
    const headersResult = document.getElementById("headersResult");

    checkHeadersBtn.addEventListener("click", async () => {
      const url = urlInput.value;
      const response = await fetch(url, { method: "HEAD" });
      const headers = response.headers;
      let headerContent = "";
      headers.forEach((value, name) => {
        headerContent += `${name}: ${value}<br>`;
      });
      headersResult.innerHTML = headerContent || "No headers found.";
    });
  </script>
</body>
</html>
