<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Plot Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Story Plot Generator</h2>
    <button id="generatePlot" class="btn btn-primary mb-3">Generate Story Plot</button>
    <div id="storyPlotResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generatePlotButton = document.getElementById("generatePlot");
    const storyPlotResultDiv = document.getElementById("storyPlotResult");

    const plots = [
      "A young hero discovers a hidden world and must save it from an ancient evil.",
      "Two strangers with a shared secret must work together to escape a dangerous situation.",
      "A detective investigates a string of mysterious disappearances, uncovering a dark conspiracy.",
      "In a dystopian future, a group of rebels fights against a totalitarian government to restore freedom.",
      "A woman embarks on a quest to find her lost family and uncover the truth behind their disappearance."
    ];

    generatePlotButton.addEventListener("click", () => {
      const randomPlot = plots[Math.floor(Math.random() * plots.length)];
      storyPlotResultDiv.innerHTML = `<p><strong>Story Plot:</strong> ${randomPlot}</p>`;
    });
  </script>
</body>
</html>
