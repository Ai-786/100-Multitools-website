<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random String Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Random String Generator</h2>
    <input type="number" id="stringLength" class="form-control mb-3" placeholder="Enter length (e.g., 12)" />
    <button id="generateStringBtn" class="btn btn-primary mt-3">Generate String</button>
    <div id="stringResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateStringBtn = document.getElementById("generateStringBtn");
    const stringLength = document.getElementById("stringLength");
    const stringResult = document.getElementById("stringResult");

    const generateRandomString = (length) => {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    };

    generateStringBtn.addEventListener("click", () => {
      const length = parseInt(stringLength.value, 10);
      const randomString = generateRandomString(length);
      stringResult.innerHTML = `<strong>Generated String:</strong> ${randomString}`;
    });
  </script>
</body>
</html>
