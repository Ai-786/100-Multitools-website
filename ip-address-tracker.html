<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Address Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">IP Address Tracker</h2>
    <form id="ipTrackerForm">
      <div class="mb-3">
        <label for="ipInput" class="form-label">Enter IP Address</label>
        <input type="text" id="ipInput" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Track IP Address</button>
    </form>
    <div id="ipResult" class="mt-4"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const ipTrackerForm = document.getElementById("ipTrackerForm");
    const ipInput = document.getElementById("ipInput");
    const ipResultDiv = document.getElementById("ipResult");

    ipTrackerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const ipAddress = ipInput.value;

      // Simple mockup result (would integrate with an IP API in a real scenario)
      ipResultDiv.innerHTML = `
        <h4>IP Address: ${ipAddress}</h4>
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>ISP:</strong> Example ISP</p>
      `;
    });
  </script>
</body>
</html>
