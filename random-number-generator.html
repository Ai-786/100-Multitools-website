<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Random Number Generator</h2>
    <input type="number" id="minValue" class="form-control mb-3" placeholder="Enter minimum value" />
    <input type="number" id="maxValue" class="form-control mb-3" placeholder="Enter maximum value" />
    <button id="generateRandomNumber" class="btn btn-primary">Generate Random Number</button>
    <div id="randomNumberResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateRandomNumber = document.getElementById("generateRandomNumber");
    const minValueInput = document.getElementById("minValue");
    const maxValueInput = document.getElementById("maxValue");
    const randomNumberResultDiv = document.getElementById("randomNumberResult");

    generateRandomNumber.addEventListener("click", () => {
      const minValue = parseInt(minValueInput.value) || 1;
      const maxValue = parseInt(maxValueInput.value) || 100;
      const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

      randomNumberResultDiv.innerHTML = `<p><strong>Generated Number:</strong> ${randomNumber}</p>`;
    });
  </script>
</body>
</html>
