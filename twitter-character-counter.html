<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Character Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Twitter Character Counter</h2>
    <textarea id="tweetInput" class="form-control mb-3" placeholder="Type your tweet here..." rows="5"></textarea>
    <p id="charCount" class="mt-2">Character count: 0</p>
    <p id="remainingChars">Remaining characters: 280</p>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const tweetInput = document.getElementById("tweetInput");
    const charCount = document.getElementById("charCount");
    const remainingChars = document.getElementById("remainingChars");

    tweetInput.addEventListener("input", () => {
      const currentCount = tweetInput.value.length;
      const remaining = 280 - currentCount;
      charCount.textContent = `Character count: ${currentCount}`;
      remainingChars.textContent = `Remaining characters: ${remaining}`;
    });
  </script>
</body>
</html>
