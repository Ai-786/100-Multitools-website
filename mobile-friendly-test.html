<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile-Friendly Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Mobile-Friendly Test</h2>
    <input type="text" id="urlInput" class="form-control mb-3" placeholder="Enter URL to test mobile-friendliness" />
    <button id="testMobileBtn" class="btn btn-primary">Test Mobile-Friendly</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const testMobileBtn = document.getElementById("testMobileBtn");
    const resultDiv = document.getElementById("result");
    const urlInput = document.getElementById("urlInput");

    testMobileBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (url) {
        window.open(`https://search.google.com/test/mobile-friendly?url=${url}`, '_blank');
      } else {
        alert("Please enter a URL.");
      }
    });
  </script>
</body>
</html>
