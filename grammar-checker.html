<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammar Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Grammar Checker</h2>
    <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Enter text to check grammar"></textarea>
    <button id="checkGrammarBtn" class="btn btn-primary">Check Grammar</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const checkGrammarBtn = document.getElementById("checkGrammarBtn");
    const resultDiv = document.getElementById("result");
    const textInput = document.getElementById("textInput");

    checkGrammarBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (text) {
        window.open(`https://www.grammarly.com`, '_blank');
      } else {
        alert("Please enter text to check.");
      }
    });
  </script>
</body>
</html>
