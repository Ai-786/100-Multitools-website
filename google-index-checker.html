<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Index Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Google Index Checker</h2>
    <input type="text" id="urlInput" class="form-control mb-3" placeholder="Enter URL to check" />
    <button id="checkIndexBtn" class="btn btn-primary">Check Google Index</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const checkIndexBtn = document.getElementById("checkIndexBtn");
    const resultDiv = document.getElementById("result");
    const urlInput = document.getElementById("urlInput");

    checkIndexBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (url) {
        const query = `site:${url}`;
        window.open(`https://www.google.com/search?q=${query}`, '_blank');
      } else {
        alert("Please enter a URL.");
      }
    });
  </script>
</body>
</html>
