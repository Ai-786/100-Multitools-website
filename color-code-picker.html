<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Code Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Color Code Picker</h2>
    <input type="color" id="colorPicker" class="form-control mb-3" />
    <input type="text" id="colorCode" class="form-control" readonly placeholder="Selected Color Code" />
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const colorPicker = document.getElementById("colorPicker");
    const colorCode = document.getElementById("colorCode");

    colorPicker.addEventListener("input", () => {
      colorCode.value = colorPicker.value;
    });
  </script>
</body>
</html>
