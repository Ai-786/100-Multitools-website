<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robots.txt Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Robots.txt Generator</h2>
    <textarea id="robotsText" class="form-control mb-3" rows="6" placeholder="Enter the URLs to block or allow"></textarea>
    <button id="generateRobotsBtn" class="btn btn-primary">Generate robots.txt</button>
    <textarea id="robotsOutput" class="form-control mt-3" rows="6" readonly></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateRobotsBtn = document.getElementById("generateRobotsBtn");
    const robotsOutput = document.getElementById("robotsOutput");
    const robotsTextInput = document.getElementById("robotsText");

    generateRobotsBtn.addEventListener("click", () => {
      const text = robotsTextInput.value;
      const robots = `User-agent: *\nDisallow: /${text}`;
      robotsOutput.value = robots;
    });
  </script>
</body>
</html>
