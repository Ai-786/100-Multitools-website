<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyword Density Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Keyword Density Checker</h2>
    <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Enter text to analyze..."></textarea>
    <button id="checkDensityBtn" class="btn btn-primary">Check Keyword Density</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const checkDensityBtn = document.getElementById("checkDensityBtn");
    const resultDiv = document.getElementById("result");
    const textInput = document.getElementById("textInput");

    checkDensityBtn.addEventListener("click", () => {
      const text = textInput.value;
      const wordCount = text.split(/\s+/).length;

      const keyword = prompt("Enter keyword to check density:");
      const keywordCount = text.split(keyword).length - 1;
      const density = ((keywordCount / wordCount) * 100).toFixed(2);

      resultDiv.innerHTML = `
        <p>Keyword: ${keyword}</p>
        <p>Total Words: ${wordCount}</p>
        <p>Keyword Count: ${keywordCount}</p>
        <p>Keyword Density: ${density}%</p>
      `;
    });
  </script>
</body>
</html>
