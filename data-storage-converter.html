<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Storage Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Data Storage Converter</h2>
    <input type="number" id="storageInput" class="form-control mb-3" placeholder="Enter storage size" />
    <select id="storageUnitSelect" class="form-control mb-3">
      <option value="bytes">Bytes</option>
      <option value="kilobytes">Kilobytes (KB)</option>
      <option value="megabytes">Megabytes (MB)</option>
      <option value="gigabytes">Gigabytes (GB)</option>
      <option value="terabytes">Terabytes (TB)</option>
    </select>
    <button id="convertStorageBtn" class="btn btn-primary">Convert</button>
    <div id="storageResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertStorageBtn = document.getElementById("convertStorageBtn");
    const storageInput = document.getElementById("storageInput");
    const storageUnitSelect = document.getElementById("storageUnitSelect");
    const storageResult = document.getElementById("storageResult");

    convertStorageBtn.addEventListener("click", () => {
      const size = parseFloat(storageInput.value);
      const unit = storageUnitSelect.value;
      let result = '';
      if (unit === "bytes") {
        result = `${size} Bytes = ${(size / 1024).toFixed(2)} KB = ${(size / (1024 * 1024)).toFixed(2)} MB = ${(size / (1024 * 1024 * 1024)).toFixed(2)} GB`;
      } else if (unit === "kilobytes") {
        result = `${size} KB = ${(size * 1024).toFixed(2)} Bytes = ${(size / 1024).toFixed(2)} MB = ${(size / (1024 * 1024)).toFixed(2)} GB`;
      } else if (unit === "megabytes") {
        result = `${size} MB = ${(size * 1024 * 1024).toFixed(2)} Bytes = ${(size * 1024).toFixed(2)} KB = ${(size / 1024).toFixed(2)} GB`;
      } else if (unit === "gigabytes") {
        result = `${size} GB = ${(size * 1024 * 1024 * 1024).toFixed(2)} Bytes = ${(size * 1024 * 1024).toFixed(2)} KB = ${(size * 1024).toFixed(2)} MB`;
      } else {
        result = `${size} TB = ${(size * 1024 * 1024 * 1024 * 1024).toFixed(2)} Bytes = ${(size * 1024 * 1024 * 1024).toFixed(2)} KB = ${(size * 1024 * 1024).toFixed(2)} MB`;
      }
      storageResult.innerHTML = result;
    });
  </script>
</body>
</html>
