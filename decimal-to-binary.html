<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decimal to Binary Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Decimal to Binary Converter</h2>
    <input type="number" id="decimalInput" class="form-control mb-3" placeholder="Enter decimal number" />
    <button id="convertDecimalBtn" class="btn btn-primary">Convert to Binary</button>
    <div id="decimalResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertDecimalBtn = document.getElementById("convertDecimalBtn");
    const decimalInput = document.getElementById("decimalInput");
    const decimalResult = document.getElementById("decimalResult");

    convertDecimalBtn.addEventListener("click", () => {
      const decimal = parseInt(decimalInput.value);
      if (!isNaN(decimal)) {
        const binary = decimal.toString(2);
        decimalResult.innerHTML = `Binary Value: ${binary}`;
      } else {
        decimalResult.innerHTML = 'Please enter a valid decimal number';
      }
    });
  </script>
</body>
</html>
