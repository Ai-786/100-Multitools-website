<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Length Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Length Converter</h2>
    <input type="number" id="lengthInput" class="form-control mb-3" placeholder="Enter length" />
    <select id="lengthUnitSelect" class="form-control mb-3">
      <option value="meters">Meters (m)</option>
      <option value="kilometers">Kilometers (km)</option>
      <option value="centimeters">Centimeters (cm)</option>
      <option value="millimeters">Millimeters (mm)</option>
      <option value="miles">Miles</option>
      <option value="inches">Inches</option>
      <option value="feet">Feet</option>
    </select>
    <button id="convertLengthBtn" class="btn btn-primary">Convert</button>
    <div id="lengthResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertLengthBtn = document.getElementById("convertLengthBtn");
    const lengthInput = document.getElementById("lengthInput");
    const lengthUnitSelect = document.getElementById("lengthUnitSelect");
    const lengthResult = document.getElementById("lengthResult");

    convertLengthBtn.addEventListener("click", () => {
      const value = parseFloat(lengthInput.value);
      const unit = lengthUnitSelect.value;
      let result = '';
      switch (unit) {
        case "meters":
          result = `${value} m = ${(value / 1000).toFixed(2)} km = ${(value * 100).toFixed(2)} cm = ${(value * 1000).toFixed(2)} mm = ${(value / 1609.34).toFixed(2)} miles = ${(value * 39.37).toFixed(2)} inches = ${(value * 3.281).toFixed(2)} feet`;
          break;
        case "kilometers":
          result = `${value} km = ${(value * 1000).toFixed(2)} m = ${(value * 100000).toFixed(2)} cm = ${(value * 1000000).toFixed(2)} mm = ${(value / 1.60934).toFixed(2)} miles = ${(value * 39370.1).toFixed(2)} inches = ${(value * 3280.84).toFixed(2)} feet`;
          break;
        case "centimeters":
          result = `${value} cm = ${(value / 100).toFixed(2)} m = ${(value / 100000).toFixed(2)} km = ${(value * 10).toFixed(2)} mm = ${(value / 2.54).toFixed(2)} inches = ${(value / 30.48).toFixed(2)} feet = ${(value / 100000).toFixed(2)} miles`;
          break;
        // Add more cases for other units...
      }
      lengthResult.innerHTML = result;
    });
  </script>
</body>
</html>
