<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Efficiency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Fuel Efficiency Converter</h2>
    <input type="number" id="fuelInput" class="form-control mb-3" placeholder="Enter fuel efficiency" />
    <select id="fuelUnitSelect" class="form-control mb-3">
      <option value="mpg">Miles per Gallon (MPG)</option>
      <option value="kmpl">Kilometers per Liter (KM/L)</option>
      <option value="l100km">Liters per 100 Kilometers (L/100km)</option>
    </select>
    <button id="convertFuelBtn" class="btn btn-primary">Convert</button>
    <div id="fuelResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertFuelBtn = document.getElementById("convertFuelBtn");
    const fuelInput = document.getElementById("fuelInput");
    const fuelUnitSelect = document.getElementById("fuelUnitSelect");
    const fuelResult = document.getElementById("fuelResult");

    convertFuelBtn.addEventListener("click", () => {
      const value = parseFloat(fuelInput.value);
      const unit = fuelUnitSelect.value;
      let result = '';
      if (unit === "mpg") {
        result = `${value} MPG = ${(value * 0.425144).toFixed(2)} KM/L = ${(100 / value).toFixed(2)} L/100km`;
      } else if (unit === "kmpl") {
        result = `${value} KM/L = ${(value / 0.425144).toFixed(2)} MPG = ${(100 / (value * 0.425144)).toFixed(2)} L/100km`;
      } else {
        result = `${value} L/100km = ${(100 / value).toFixed(2)} MPG = ${(value * 0.425144).toFixed(2)} KM/L`;
      }
      fuelResult.innerHTML = result;
    });
  </script>
</body>
</html>
