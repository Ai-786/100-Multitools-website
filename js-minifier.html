<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Minifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">JavaScript Minifier</h2>
    <textarea id="jsInput" class="form-control mb-3" rows="6" placeholder="Enter JavaScript code here"></textarea>
    <button id="minifyJsBtn" class="btn btn-primary mb-3">Minify JavaScript</button>
    <textarea id="minifiedJsResult" class="form-control" rows="6" placeholder="Minified JavaScript will appear here" readonly></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const minifyJsBtn = document.getElementById("minifyJsBtn");
    const jsInput = document.getElementById("jsInput");
    const minifiedJsResult = document.getElementById("minifiedJsResult");

    minifyJsBtn.addEventListener("click", () => {
      const jsText = jsInput.value;
      const minifiedJs = jsText.replace(/\s+/g, ' ').replace(/(\r\n|\n|\r)/gm, '');
      minifiedJsResult.value = minifiedJs;
    });
  </script>
</body>
</html>
