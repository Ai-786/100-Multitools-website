<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Password Generator</h2>
    <input type="number" id="passwordLength" class="form-control mb-3" placeholder="Enter length (e.g., 12)" />
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="includeNumbers" />
      <label class="form-check-label" for="includeNumbers">Include Numbers</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="includeSpecialChars" />
      <label class="form-check-label" for="includeSpecialChars">Include Special Characters</label>
    </div>
    <button id="generatePasswordBtn" class="btn btn-primary mt-3">Generate Password</button>
    <div id="passwordResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generatePasswordBtn = document.getElementById("generatePasswordBtn");
    const passwordLength = document.getElementById("passwordLength");
    const includeNumbers = document.getElementById("includeNumbers");
    const includeSpecialChars = document.getElementById("includeSpecialChars");
    const passwordResult = document.getElementById("passwordResult");

    const generatePassword = (length, numbers, specialChars) => {
      let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (numbers) charset += "0123456789";
      if (specialChars) charset += "!@#$%^&*()_+[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return password;
    };

    generatePasswordBtn.addEventListener("click", () => {
      const length = parseInt(passwordLength.value, 10);
      const password = generatePassword(length, includeNumbers.checked, includeSpecialChars.checked);
      passwordResult.innerHTML = `<strong>Generated Password:</strong> ${password}`;
    });
  </script>
</body>
</html>
