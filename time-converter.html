<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Time Converter</h2>
    <input type="number" id="timeInput" class="form-control mb-3" placeholder="Enter time" />
    <select id="timeUnitSelect" class="form-control mb-3">
      <option value="seconds">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
      <option value="days">Days</option>
      <option value="weeks">Weeks</option>
      <option value="months">Months</option>
      <option value="years">Years</option>
    </select>
    <button id="convertTimeBtn" class="btn btn-primary">Convert</button>
    <div id="timeResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertTimeBtn = document.getElementById("convertTimeBtn");
    const timeInput = document.getElementById("timeInput");
    const timeUnitSelect = document.getElementById("timeUnitSelect");
    const timeResult = document.getElementById("timeResult");

    convertTimeBtn.addEventListener("click", () => {
      const value = parseFloat(timeInput.value);
      const unit = timeUnitSelect.value;
      let result = '';
      if (unit === "seconds") {
        result = `${value} seconds = ${(value / 60).toFixed(2)} minutes = ${(value / 3600).toFixed(2)} hours = ${(value / 86400).toFixed(2)} days = ${(value / 604800).toFixed(2)} weeks`;
      } else if (unit === "minutes") {
        result = `${value} minutes = ${(value * 60).toFixed(2)} seconds = ${(value / 60).toFixed(2)} hours = ${(value / 1440).toFixed(2)} days = ${(value / 10080).toFixed(2)} weeks`;
      } else if (unit === "hours") {
        result = `${value} hours = ${(value * 3600).toFixed(2)} seconds = ${(value * 60).toFixed(2)} minutes = ${(value / 24).toFixed(2)} days = ${(value / 168).toFixed(2)} weeks`;
      } else if (unit === "days") {
        result = `${value} days = ${(value * 86400).toFixed(2)} seconds = ${(value * 1440).toFixed(2)} minutes = ${(value * 24).toFixed(2)} hours = ${(value / 7).toFixed(2)} weeks`;
      } else {
        result = `${value} weeks = ${(value * 604800).toFixed(2)} seconds = ${(value * 10080).toFixed(2)} minutes = ${(value * 168).toFixed(2)} hours = ${(value * 7).toFixed(2)} days`;
      }
      timeResult.innerHTML = result;
    });
  </script>
</body>
</html>
