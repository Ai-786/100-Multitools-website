<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Address Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Fake Address Generator</h2>
    <button id="generateAddress" class="btn btn-primary mb-3">Generate Address</button>
    <div id="addressResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateAddressButton = document.getElementById("generateAddress");
    const addressResultDiv = document.getElementById("addressResult");

    generateAddressButton.addEventListener("click", () => {
      const fakeAddress = {
        street: "123 Fake St",
        city: "Faketown",
        state: "California",
        postalCode: "90210",
        country: "USA"
      };

      addressResultDiv.innerHTML = `
        <p><strong>Street:</strong> ${fakeAddress.street}</p>
        <p><strong>City:</strong> ${fakeAddress.city}</p>
        <p><strong>State:</strong> ${fakeAddress.state}</p>
        <p><strong>Postal Code:</strong> ${fakeAddress.postalCode}</p>
        <p><strong>Country:</strong> ${fakeAddress.country}</p>
      `;
    });
  </script>
</body>
</html>
