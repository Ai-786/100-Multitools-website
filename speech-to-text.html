<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech to Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Speech to Text</h2>
    <button id="startSpeechBtn" class="btn btn-primary mb-3">Start Listening</button>
    <textarea id="speechResult" class="form-control" rows="5" placeholder="Your speech will appear here"></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const startSpeechBtn = document.getElementById("startSpeechBtn");
    const speechResult = document.getElementById("speechResult");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";

    startSpeechBtn.addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      speechResult.value = event.results[0][0].transcript;
    };
  </script>
</body>
</html>
