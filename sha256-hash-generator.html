<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHA256 Hash Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">SHA256 Hash Generator</h2>
    <textarea id="textInput" class="form-control mb-3" rows="5" placeholder="Enter text to hash"></textarea>
    <button id="generateSha256Btn" class="btn btn-primary">Generate SHA256 Hash</button>
    <div id="sha256Result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateSha256Btn = document.getElementById("generateSha256Btn");
    const textInput = document.getElementById("textInput");
    const sha256Result = document.getElementById("sha256Result");

    const sha256 = (str) => {
      return CryptoJS.SHA256(str).toString(CryptoJS.enc.Hex);
    };

    generateSha256Btn.addEventListener("click", () => {
      const inputText = textInput.value;
      const hash = sha256(inputText);
      sha256Result.innerHTML = `<strong>SHA256 Hash:</strong> ${hash}`;
    });
  </script>
</body>
</html>
