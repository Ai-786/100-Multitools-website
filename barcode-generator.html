<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Barcode Generator</h2>
    <input type="text" id="barcodeText" class="form-control mb-3" placeholder="Enter text or number" />
    <button id="generateBarcodeBtn" class="btn btn-primary mb-3">Generate Barcode</button>
    <div id="barcodeResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateBarcodeBtn = document.getElementById("generateBarcodeBtn");
    const barcodeText = document.getElementById("barcodeText");
    const barcodeResult = document.getElementById("barcodeResult");

    generateBarcodeBtn.addEventListener("click", () => {
      const text = barcodeText.value;
      barcodeResult.innerHTML = `<svg id="barcode"></svg>`;
      JsBarcode("#barcode", text, { format: "CODE128" });
    });
  </script>
</body>
</html>
