<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Case Converter</h2>
    <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Enter text to convert case"></textarea>
    <button id="convertCaseBtn" class="btn btn-primary">Convert Case</button>
    <div id="result" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertCaseBtn = document.getElementById("convertCaseBtn");
    const resultDiv = document.getElementById("result");
    const textInput = document.getElementById("textInput");

    convertCaseBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      resultDiv.innerHTML = `
        <strong>Uppercase:</strong> ${text.toUpperCase()}<br>
        <strong>Lowercase:</strong> ${text.toLowerCase()}
      `;
    });
  </script>
</body>
</html>
