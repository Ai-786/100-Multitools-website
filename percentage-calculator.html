<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percentage Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Percentage Calculator</h2>
    <input type="number" id="totalAmount" class="form-control mb-3" placeholder="Enter total amount" />
    <input type="number" id="percentage" class="form-control mb-3" placeholder="Enter percentage" />
    <button id="calculatePercentageBtn" class="btn btn-primary">Calculate Percentage</button>
    <div id="percentageResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const calculatePercentageBtn = document.getElementById("calculatePercentageBtn");
    const totalAmountInput = document.getElementById("totalAmount");
    const percentageInput = document.getElementById("percentage");
    const percentageResult = document.getElementById("percentageResult");

    calculatePercentageBtn.addEventListener("click", () => {
      const totalAmount = parseFloat(totalAmountInput.value);
      const percentage = parseFloat(percentageInput.value);
      if (!isNaN(totalAmount) && !isNaN(percentage)) {
        const result = (totalAmount * percentage) / 100;
        percentageResult.innerHTML = `Percentage Value: ${result.toFixed(2)}`;
      } else {
        percentageResult.innerHTML = 'Please enter valid values';
      }
    });
  </script>
</body>
</html>
