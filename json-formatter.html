<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Formatter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">JSON Formatter</h2>
    <textarea id="jsonInput" class="form-control mb-3" rows="6" placeholder="Enter JSON data here"></textarea>
    <button id="formatJsonBtn" class="btn btn-primary mb-3">Format JSON</button>
    <pre id="formattedJson" class="mt-3"></pre>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const formatJsonBtn = document.getElementById("formatJsonBtn");
    const jsonInput = document.getElementById("jsonInput");
    const formattedJson = document.getElementById("formattedJson");

    formatJsonBtn.addEventListener("click", () => {
      try {
        const parsedJson = JSON.parse(jsonInput.value);
        formattedJson.textContent = JSON.stringify(parsedJson, null, 2);
      } catch (error) {
        formattedJson.textContent = "Invalid JSON data";
      }
    });
  </script>
</body>
</html>
