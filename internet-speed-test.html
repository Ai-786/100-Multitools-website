<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internet Speed Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Internet Speed Test</h2>
    <button id="startSpeedTest" class="btn btn-primary mb-3">Start Speed Test</button>
    <div id="speedResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const startSpeedTest = document.getElementById("startSpeedTest");
    const speedResultDiv = document.getElementById("speedResult");

    startSpeedTest.addEventListener("click", () => {
      const downloadSpeed = (Math.random() * 100).toFixed(2); // Random download speed
      const uploadSpeed = (Math.random() * 50).toFixed(2); // Random upload speed

      speedResultDiv.innerHTML = `
        <p><strong>Download Speed:</strong> ${downloadSpeed} Mbps</p>
        <p><strong>Upload Speed:</strong> ${uploadSpeed} Mbps</p>
      `;
    });
  </script>
</body>
</html>
