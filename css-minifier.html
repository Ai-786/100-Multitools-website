<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Minifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">CSS Minifier</h2>
    <textarea id="cssInput" class="form-control mb-3" rows="6" placeholder="Enter CSS code here"></textarea>
    <button id="minifyCssBtn" class="btn btn-primary mb-3">Minify CSS</button>
    <textarea id="minifiedCssResult" class="form-control" rows="6" placeholder="Minified CSS will appear here" readonly></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const minifyCssBtn = document.getElementById("minifyCssBtn");
    const cssInput = document.getElementById("cssInput");
    const minifiedCssResult = document.getElementById("minifiedCssResult");

    minifyCssBtn.addEventListener("click", () => {
      const cssText = cssInput.value;
      const minifiedCss = cssText.replace(/\s+/g, ' ').replace(/\s?{\s?/g, '{').replace(/\s?}\s?/g, '}').replace(/; /g, ';');
      minifiedCssResult.value = minifiedCss;
    });
  </script>
</body>
</html>
