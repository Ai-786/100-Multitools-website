<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Business Name Generator</h2>
    <input type="text" id="keyword" class="form-control mb-3" placeholder="Enter a keyword" />
    <button id="generateBusinessName" class="btn btn-primary">Generate Business Name</button>
    <div id="businessNames" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateBusinessName = document.getElementById("generateBusinessName");
    const keywordInput = document.getElementById("keyword");
    const businessNamesDiv = document.getElementById("businessNames");

    const sampleNames = [
      "Techify", "Innovature", "GreenNova", "BluePeak", "PeakSolutions",
      "InnovaHub", "WebMatrix", "GlobaLogic", "HyperWare", "QuantumX"
    ];

    generateBusinessName.addEventListener("click", () => {
      const keyword = keywordInput.value.toLowerCase();
      businessNamesDiv.innerHTML = sampleNames
        .filter(name => name.toLowerCase().includes(keyword))
        .map(name => `<p>${name}</p>`)
        .join('');
    });
  </script>
</body>
</html>
