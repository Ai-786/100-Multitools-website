<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Base64 Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Image to Base64 Converter</h2>
    <input type="file" id="imageInput" class="form-control mb-3" />
    <textarea id="base64Output" class="form-control" rows="6" readonly placeholder="Base64 string will appear here"></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const imageInput = document.getElementById("imageInput");
    const base64Output = document.getElementById("base64Output");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          base64Output.value = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
