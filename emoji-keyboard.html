<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Keyboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Emoji Keyboard</h2>
    <textarea id="emojiInput" class="form-control mb-3" placeholder="Type your message here..." rows="5"></textarea>
    <div id="emojiContainer" class="mt-3">
      <button class="btn btn-light" onclick="addEmoji('😊')">😊</button>
      <button class="btn btn-light" onclick="addEmoji('😢')">😢</button>
      <button class="btn btn-light" onclick="addEmoji('😂')">😂</button>
      <button class="btn btn-light" onclick="addEmoji('😍')">😍</button>
      <!-- Add more emojis here -->
    </div>
    <div class="mt-3">
      <button id="generateMessageBtn" class="btn btn-primary">Generate Message</button>
      <p id="messageResult" class="mt-2"></p>
    </div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    function addEmoji(emoji) {
      document.getElementById("emojiInput").value += emoji;
    }

    document.getElementById("generateMessageBtn").addEventListener("click", () => {
      const message = document.getElementById("emojiInput").value;
      document.getElementById("messageResult").textContent = message;
    });
  </script>
</body>
</html>
