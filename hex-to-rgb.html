<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hex to RGB Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Hex to RGB Converter</h2>
    <input type="text" id="hexInput" class="form-control mb-3" placeholder="Enter hex color code (e.g., #ff5733)" />
    <button id="convertHexBtn" class="btn btn-primary">Convert to RGB</button>
    <div id="hexResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertHexBtn = document.getElementById("convertHexBtn");
    const hexInput = document.getElementById("hexInput");
    const hexResult = document.getElementById("hexResult");

    convertHexBtn.addEventListener("click", () => {
      const hex = hexInput.value.trim();
      if (/^#[0-9A-F]{6}$/i.test(hex)) {
        const r = parseInt(hex.substring(1, 3), 16);
        const g = parseInt(hex.substring(3, 5), 16);
        const b = parseInt(hex.substring(5, 7), 16);
        hexResult.innerHTML = `RGB Value: (${r}, ${g}, ${b})`;
      } else {
        hexResult.innerHTML = 'Please enter a valid hex color code';
      }
    });
  </script>
</body>
</html>
