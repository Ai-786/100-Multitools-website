<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Currency Converter</h2>
    <input type="number" id="currencyInput" class="form-control mb-3" placeholder="Enter amount" />
    <select id="currencyFromSelect" class="form-control mb-3">
      <option value="USD">USD (United States Dollar)</option>
      <option value="EUR">EUR (Euro)</option>
      <option value="GBP">GBP (British Pound)</option>
      <option value="INR">INR (Indian Rupee)</option>
      <!-- Add more currencies as needed -->
    </select>
    <select id="currencyToSelect" class="form-control mb-3">
      <option value="USD">USD (United States Dollar)</option>
      <option value="EUR">EUR (Euro)</option>
      <option value="GBP">GBP (British Pound)</option>
      <option value="INR">INR (Indian Rupee)</option>
      <!-- Add more currencies as needed -->
    </select>
    <button id="convertCurrencyBtn" class="btn btn-primary">Convert</button>
    <div id="currencyResult" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const convertCurrencyBtn = document.getElementById("convertCurrencyBtn");
    const currencyInput = document.getElementById("currencyInput");
    const currencyFromSelect = document.getElementById("currencyFromSelect");
    const currencyToSelect = document.getElementById("currencyToSelect");
    const currencyResult = document.getElementById("currencyResult");

    convertCurrencyBtn.addEventListener("click", () => {
      const value = parseFloat(currencyInput.value);
      const fromCurrency = currencyFromSelect.value;
      const toCurrency = currencyToSelect.value;

      // Here, you would need to use a currency exchange API to get the conversion rates.
      // For example purposes, let's assume 1 USD = 0.85 EUR, 1 USD = 0.75 GBP, etc.
      let conversionRate = 1;
      if (fromCurrency === "USD" && toCurrency === "EUR") {
        conversionRate = 0.85;
      } else if (fromCurrency === "USD" && toCurrency === "GBP") {
        conversionRate = 0.75;
      } else if (fromCurrency === "EUR" && toCurrency === "USD") {
        conversionRate = 1.18;
      }
      const result = value * conversionRate;
      currencyResult.innerHTML = `${value} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
    });
  </script>
</body>
</html>
