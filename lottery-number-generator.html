<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery Number Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Lottery Number Generator</h2>
    <input type="number" id="numCount" class="form-control mb-3" placeholder="Number of lottery numbers" />
    <button id="generateLotteryNumbers" class="btn btn-primary">Generate Numbers</button>
    <div id="lotteryNumbers" class="mt-3"></div>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateLotteryNumbers = document.getElementById("generateLotteryNumbers");
    const numCountInput = document.getElementById("numCount");
    const lotteryNumbersDiv = document.getElementById("lotteryNumbers");

    generateLotteryNumbers.addEventListener("click", () => {
      const numCount = parseInt(numCountInput.value) || 5;
      const numbers = [];
      
      while (numbers.length < numCount) {
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        if (!numbers.includes(randomNumber)) {
          numbers.push(randomNumber);
        }
      }

      lotteryNumbersDiv.innerHTML = `<p><strong>Generated Numbers:</strong> ${numbers.join(', ')}</p>`;
    });
  </script>
</body>
</html>
