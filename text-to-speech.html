<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Speech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Text to Speech</h2>
    <textarea id="textInput" class="form-control mb-3" rows="5" placeholder="Enter text to convert to speech"></textarea>
    <button id="speakBtn" class="btn btn-primary">Convert to Speech</button>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const speakBtn = document.getElementById("speakBtn");
    const textInput = document.getElementById("textInput");

    speakBtn.addEventListener("click", () => {
      const text = textInput.value;
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);
    });
  </script>
</body>
</html>
