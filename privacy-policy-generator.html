<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Privacy Policy Generator</h2>
    <textarea id="policyContent" class="form-control" rows="10" readonly>Privacy Policy Content</textarea>
    <button id="generatePolicyBtn" class="btn btn-primary mb-3 mt-3">Generate Privacy Policy</button>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generatePolicyBtn = document.getElementById("generatePolicyBtn");
    const policyContent = document.getElementById("policyContent");

    generatePolicyBtn.addEventListener("click", () => {
      const policy = `
        <h3>Privacy Policy</h3>
        <p>We value your privacy...</p>
        <h4>Information Collection</h4>
        <p>We collect information...</p>
        <h4>Usage of Information</h4>
        <p>The information...</p>
      `;
      policyContent.value = policy;
    });
  </script>
</body>
</html>
