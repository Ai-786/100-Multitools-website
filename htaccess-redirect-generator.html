<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTACCESS Redirect Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">HTACCESS Redirect Generator</h2>
    <input type="text" id="sourceUrl" class="form-control mb-3" placeholder="Enter Source URL (e.g., /old-page)" />
    <input type="text" id="destinationUrl" class="form-control mb-3" placeholder="Enter Destination URL (e.g., /new-page)" />
    <button id="generateRedirectBtn" class="btn btn-primary mb-3">Generate Redirect</button>
    <textarea id="redirectResult" class="form-control" rows="6" placeholder="Generated Redirect Rule" readonly></textarea>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script>
    const generateRedirectBtn = document.getElementById("generateRedirectBtn");
    const sourceUrl = document.getElementById("sourceUrl");
    const destinationUrl = document.getElementById("destinationUrl");
    const redirectResult = document.getElementById("redirectResult");

    generateRedirectBtn.addEventListener("click", () => {
      const source = sourceUrl.value.trim();
      const destination = destinationUrl.value.trim();
      if (source && destination) {
        redirectResult.value = `Redirect 301 ${source} ${destination}`;
      } else {
        redirectResult.value = "Please fill in both URLs.";
      }
    });
  </script>
</body>
</html>
