<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screenshot to PDF Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>
  <div class="container mt-4">
    <h2 class="mb-3">Screenshot to PDF Converter</h2>
    <button id="captureBtn" class="btn btn-primary">Capture Screenshot</button>
    <button id="downloadBtn" class="btn btn-success mt-3" disabled>Download PDF</button>
  </div>
  <div id="footer" class="mt-4"></div>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script>
    const captureBtn = document.getElementById("captureBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    captureBtn.addEventListener("click", () => {
      const content = document.body; // You can specify specific element to capture
      html2pdf().from(content).save('screenshot.pdf');
      downloadBtn.disabled = false;
    });
  </script>
</body>
</html>
